<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote Pet - Registro</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

    <style>
        .wrapper {
            background-color: #99FF99; 
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .formarea {
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 20px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
          $('#inputCNPJ').mask('99.999.999/9999-99');
          $('#inputPhone').mask('(00) 00000-0000');
        });
    </script>
</head>
<body>
    <div class="container-fluid h-100 wrapper">
        <div class="bg-light h-100 formarea" style="max-width: 500px; margin: 0 auto;">
            <div class="text-center">
                <img src="https://image.flaticon.com/icons/png/128/3093/3093444.png" alt="Dog">
            </div>
            <h2 class="card-title mt-3 text-center">Crie sua conta</h4>
            <h4 class="text-center">Registre sua ONG na plataforma Adote Pet</h4>
            <p class="divider-text"></p>
            <form>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPhone">Telefone</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="Telefone">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputState">Estado</label>
                    <input type="text" class="form-control" id="inputState">
                  </div>
                  <div class="form-group col-md-12">
                    <label for="inputState">Endere√ßo</label>
                    <input type="text" class="form-control" id="inputAddress">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCNPJ">CNPJ</label>
                      <input type="text"
                        class="form-control"
                        id="inputCNPJ" 
                        placeholder="CNPJ"
                        >
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputIdZoonoses">ID Zoonoses</label>
                      <input type="text" class="form-control" id="inputIdZoonoses" placeholder="ID Zoonoses">
                    </div>
                  </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg" style="background-color: rgb(29, 16, 206); border: 0;">Criar conta</button>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
